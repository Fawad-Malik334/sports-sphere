<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Sport Sphere</title>
  <link rel="stylesheet" href="../css/register.css" />
</head>
<body>
  
<header>
    <a href="index.html" class="logo">
      <img src="../assests/images/Logo.png" alt="Sport Sphere Logo" class="logo-img">
      <div>
        <div class="logo-text">Sports Sphere</div>
      </div>
    </a>
    <nav>
      <a href="login.html" class="btn secondary">Login</a>
    </nav>      
  </header>

  <main class="form-page">
    <h2>Create Your Account</h2>
    <form>
      <label for="name">Name*</label>
      <input type="text" id="name" placeholder="Your Name" required/>

      <label for="email">Email*</label>
      <input type="email" id="email" placeholder="Email address" required/>

      <label for="password">Password*</label>
      <input type="password" id="password" placeholder="Create a password" required/>

      <label for="role">Select Role</label>
<select id="role" required>
  <option value="">-- Select your role --</option>
  <option value="athlete">Athlete</option>
  <option value="coach">Coach</option>
  <option value="vendor">Vendor</option>
  <option value="admin">Admin</option>
</select>


      <label for="sport">Sport Specialization*</label>
      <input type="text" id="sport" placeholder="e.g. Football, Tennis"/>

      <label for="experience">Experience (Coaches)</label>
      <input type="text" id="experience" placeholder="e.g. 3 years" />

      <button type="submit">Register</button>
      <p style="text-align: center; margin-top: 1.5rem; color: #7f8c8d;">
        Already have an account? <a href="login.html" style="color: #e74c3c; font-weight: 600;">Login here</a>
      </p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Sport Sphere | All rights reserved</p>
  </footer>
  <script src="../js/register.js"></script>
</body>
</html>
