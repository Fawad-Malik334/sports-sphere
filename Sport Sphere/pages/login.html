<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Sport Sphere</title>
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
  
  <header>
    <a href="index.html" class="logo">
      <img src="../assests/images/Logo.png" alt="Sport Sphere Logo" class="logo-img">
      <div>
        <div class="logo-text">Sports Sphere</div>
      </div>
    </a>
    <nav>
      <a href="register.html" class="btn secondary">Register</a>
    </nav>      
  </header>

  <main class="form-page">
    <h2>Welcome Back!</h2>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
      <p>Don't have an account? <a href="register.html">Sign up</a> or <a href="#">Forgot Password?</a></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Sport Sphere | All rights reserved</p>
  </footer>

  <script src="../js/login.js"></script>
</body>
</html>
